<!DOCTYPE html>
<html>
	<head>
		<title>Filter Table in Angular</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head> 

<style type="text/css"> 

     body{ font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Geneva, Verdana, sans-serif;
          font-size: 15px; 
          background-color:#ededed; 

		}
		input[type=text]{
            width: 35%;
		}

	</style>


<body>

<div class="container" ng-app="app" ng-controller="ListController">

<center>
        
     <h1 class="jumbotron p-5 bg-secondary text-white" >Filter Table in Angular.JS</h1>
        
       <input type="text" class="form-control mb-5" ng-model="allKeywords" placeholder="Search...." />

</center>

        <table class="table table-bordered table-striped ">
            <thead class="table-dark">
                <th>COUNTRY</th>
                <th>CITY</th>
                <th>ZIP CODE</th>
            </thead>
        
            <tr ng-repeat="search in Searches | filter: allKeywords">
                <td>{{search.country}}</td>
                <td ng-bind="search.city"></td>
                <td>{{search.code}}</td>
            </tr>
        
        </table>

</div>



<script>
    var search = [
            { country: 'Pakistan', city: 'Karachi', code : 'Pk-8732' },
            { country: 'China', city: 'Beijing', code: 'Ch-9304' },
            { country: 'Russia', city: 'Moscow', code: 'Rs-134' },
           { country: 'USA', city: 'Washington', code: 'USA-2134' },
           { country: 'Australia', city: 'Canberra', code: 'As-2753' },
            { country: 'Turkey', city: 'Ankara', code: 'Tk-823' }
    ];

    var app = angular.module("app", []); app.controller("ListController",
              ["$scope", function ($scope) { $scope.Searches = search; }]); 

</script>


</body>
</html>

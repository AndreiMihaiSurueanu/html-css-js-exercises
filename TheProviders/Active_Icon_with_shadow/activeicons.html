<!DOCTYPE html>
<html>
<head>
	<title>Active Icons with shadow</title>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<center>
  
  <input type="radio" id="star" name="icons">
  <label for="star" id="star_active"><i class="fas fa-star"></i></label>


  <input type="radio" id="bell" name="icons">
  <label for="bell" id="bell_active"><i class="fas fa-bell"></i></label>


  <input type="radio" id="calender" name="icons">

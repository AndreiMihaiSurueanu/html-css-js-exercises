<body>
	What are the values of <b>x</b> and <b>y</b> after the 
	following JavaScript code is run?<br>

	<img src="Q34.png" alt="JavaScript function code">

	<p>1. x = 4, y = 5</p>

	<p>2. x = 4, y = 4</p>

	<p>3. x = 1, y = 6</p>

	<p>4. âœ… x = 1, y = 5</p>

	<i><b>Please select one answer.</b></i><br><br>

	<pre>
var x = 2;
var y = 4;

if ((y > x || y++ === 4) && ++y === 5) {
	x = 1;
} else {
	x = 4;
}
	</pre>

	<script>
		var x = 2;
		var y = 4;

		if ((y > x || y++ === 4) && ++y === 5) {
			x = 1;
		} else {
			x = 4;
		}
	</script>

</body>

<body>
    <!-- What color will be applied to the text? -->
    <!-- The answer is blue 😁 -->
    <style>
        span.text {color: red;}
        .text span {color: blue}
        div {color: green}
        div span {color: black}
        p span {color:yellow}
    </style>
    <div>
        <p>
            <span class="text"><span>Text</span></span>
        </p>
    </div>
